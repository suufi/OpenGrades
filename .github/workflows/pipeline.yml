name: Docker Build & Publish

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸš¢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME}}/mitopengrades:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME}}/mitopengrades:latest

  deploy: 
    name: Deploy Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Connect and deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME}}/mitopengrades:${{ github.sha }}
            docker stop mitopengrades || true
            docker rm mitopengrades || true
            docker run -d -p 80:80 --name mitopengrades ${{ secrets.DOCKER_HUB_USERNAME}}/mitopengrades:${{ github.sha }}